    <path d="M750 400 L755 410 L760 400 L755 390 Z" fill="#FFFFFF"/>
    <path d="M200 500 L205 510 L210 500 L205 490 Z" fill="#FFFFFF"/>
    <path d="M800 600 L805 610 L810 600 L805 590 Z" fill="#FFFFFF"/>
